<script>
    const numero = prompt("Digite um número e tecle Enter");
    if( numero > 0 ) {
        if( numero % 2 == 0) {
            alert(numero + " é um número positivo e par");
        }
        else {
            alert(numero + " é um número positivo e ímpar");
        }
    }
    else if( numero == 0 ) {
        alert(numero + " é um número neutro, ou seja, não é um número nem positivo e nem negativo");
    }
    else {
        alert(numero + " é um número negativo...");
    }
</script>
