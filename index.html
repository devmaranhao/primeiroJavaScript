<script>
    const numero = prompt("Digite um numero e tecle Enter");
    if( numero==0 ) {
        alert("0 é um número neutro, ou seja, não é um número nem positivo e nem negativo");
    }
    else if( numero>0 ) {
        alert("O número é positivo");
    }
    else {
        alert("O número é negativo");
    }
